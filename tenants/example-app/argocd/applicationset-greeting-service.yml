apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: greeting-service
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/stocky37/ex-greeting-service-k8s.git
      revision: HEAD
      directories:
      - path: 'environments/*'
  template:
    metadata:
      name: 'greeting-service-{{path.basename}}'
    spec:
      project: example-app
      source:
        repoURL: https://github.com/stocky37/ex-greeting-service-k8s.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'example-app-{{path.basename}}'
